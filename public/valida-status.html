<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Estatus de CFDI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Validar Estatus de CFDI</h2>

      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#datos">Ingresar Datos</a></li>
        <li><a data-toggle="tab" href="#xml">Cargar XML</a></li>
        <li><a data-toggle="tab" href="#validar-carpeta">Validar Carpeta</a></li>
      </ul>

      <div class="tab-content">
        <div id="datos" class="tab-pane fade in active">
          <form id="cfdi-form">
            <label for="rfc_emisor">RFC Emisor:</label>
            <input type="text" id="rfc_emisor" name="rfc_emisor" required>

            <label for="rfc_receptor">RFC Receptor:</label>
            <input type="text" id="rfc_receptor" name="rfc_receptor" required>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" required>

            <label for="folio_fiscal">Folio Fiscal:</label>
            <input type="text" id="folio_fiscal" name="folio_fiscal" required>

            <button type="submit">Validar</button>
          </form>
        </div>

        <div id="xml" class="tab-pane fade">
          <input type="file" id="upload-xml" accept=".xml">
          <button id="process-xml">Procesar XML</button>
        </div>

        <div id="validar-carpeta" class="tab-pane fade">
          <label for="folder-selector">Seleccionar Carpeta:</label>
          <input type="file" id="folder-selector" directory webkitdirectory mozdirectory>
          <button id="validateFolderButton">Validar Carpeta</button>
          <div id="folderStatus"></div>
        </div>
      </div>

      <div class="results" id="cfdi-results"></div>
    </div>
  </div>

  <button id="theme-toggle">Cambiar Tema</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="valida-status.js"></script>
</body>
</html>
