<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFDI Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CFDI Validation</h1>
  <nav>
    <button onclick="showTab('form-tab')">Validar por Formulario</button>
    <button onclick="showTab('upload-tab')">Cargar XML</button>
    <button onclick="showTab('folder-tab')">Validar Carpeta</button>
  </nav>

  <section id="form-tab" class="tab">
    <h2>Validar por Formulario</h2>
    <form id="validate-form">
      <label for="rfc-emisor">RFC Emisor:</label>
      <input type="text" id="rfc-emisor" name="rfcEmisor" required>
      <label for="rfc-receptor">RFC Receptor:</label>
      <input type="text" id="rfc-receptor" name="rfcReceptor" required>
      <label for="total">Total:</label>
      <input type="number" step="0.01" id="total" name="total" required>
      <label for="uuid">UUID:</label>
      <input type="text" id="uuid" name="uuid" required>
      <button type="submit">Validar</button>
    </form>
    <div id="form-result"></div>
  </section>

  <section id="upload-tab" class="tab" style="display: none;">
    <h2>Cargar XML</h2>
    <input type="file" id="xml-file" accept=".xml">
    <button id="process-xml">Procesar XML</button>
    <div id="xml-result"></div>
  </section>

  <section id="folder-tab" class="tab" style="display: none;">
    <h2>Validar Carpeta</h2>
    <input type="file" id="folder-files" webkitdirectory directory multiple>
    <button id="validate-folder">Validar Carpeta</button>
    <table id="folder-files-table">
      <thead>
        <tr>
          <th>Archivo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="valida-status.js"></script>
</body>
</html>
