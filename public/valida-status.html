<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFDI Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Página para la validación de CFDI usando diferentes métodos.">
  </head>
<body>
  <h1>CFDI Validation</h1>
  <nav>
    <button onclick="showTab('form-tab')" aria-label="Validar por Formulario">Validar por Formulario</button>
    <button onclick="showTab('upload-tab')" aria-label="Cargar XML">Cargar XML</button>
    <button onclick="showTab('folder-tab')" aria-label="Validar Carpeta">Validar Carpeta</button>
  </nav>

  <section id="form-tab" class="tab">
    <h2>Validar por Formulario</h2>
    <form id="validate-form">
      <label for="rfc-emisor">RFC Emisor:</label>
      <input type="text" id="rfc-emisor" name="rfcEmisor" required>
      <label for="rfc-receptor">RFC Receptor:</label>
      <input type="text" id="rfc-receptor" name="rfcReceptor" required>
      <label for="total">Total:</label>
      <input type="number" step="0.01" id="total" name="total" required>
      <label for="uuid">UUID:</label>
      <input type="text" id="uuid" name="uuid" required>
      <button type="submit" aria-label="Validar formulario">Validar</button>
    </form>
    <div id="form-result"></div>
  </section>

  <section id="upload-tab" class="tab" style="display: none;">
    <h2>Cargar XML</h2>
    <input type="file" id="xml-file" accept=".xml" style="display: none;">
    <button onclick="document.getElementById('xml-file').click()" aria-label="Seleccionar Archivo XML">Seleccionar Archivo XML</button>
    <button id="process-xml" aria-label="Procesar XML">Procesar XML</button>
    <div id="xml-result"></div>
  </section>

  <section id="folder-tab" class="tab" style="display: none;">
    <h2>Validar Carpeta</h2>
    <input type="file" id="folder-files" webkitdirectory directory multiple style="display: none;">
    <button onclick="document.getElementById('folder-files').click()" aria-label="Seleccionar Carpeta">Seleccionar Carpeta</button>
    <button id="validate-folder" aria-label="Validar Masivo">Validar Masivo</button>
    <table id="folder-files-table">
      <thead>
        <tr>
          <th>Archivo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div class="toggle-container">
    <button id="dark-mode-toggle" aria-label="Alternar modo oscuro">
      <svg id="dark-mode-icon" width="24" height="24" viewBox="0 0 24 24">
        <path id="sun-path" d="M12 4.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM18.364 7.05a1 1 0 0 0 1.414-1.414 1 1 0 0 0-1.414 1.414zM12 19.5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6.364-2.05a1 1 0 1 0 1.414 1.414 1 1 0 0 0-1.414-1.414zM4.5 12a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm1.05-6.364a1 1 0 0 0 1.414 1.414 1 1 0 0 0-1.414-1.414zM6.364 16.95a1 1 0 0 0-1.414 1.414 1 1 0 0 0 1.414-1.414zM12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12z" />
        <path id="moon-path" d="M21 12.79A9 9 0 0 1 11.21 3c.69 0 1.36.08 2.02.23a1 1 0 0 0 .98-1.62A10.96 10.96 0 0 0 10.01 1C5.59 1 2 4.59 2 9s3.59 8 8 8c4.42 0 8-3.59 8-8 0-.74-.1-1.45-.29-2.13a1 1 0 0 0-1.71-.08c-.48.58-1.07 1.1-1.79 1.54z" />
      </svg>
    </button>
  </div>

  <script src="valida-status.js"></script>
</body>
</html>
